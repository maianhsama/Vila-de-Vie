<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đặt phòng</title>
    <link rel="stylesheet" href="../CSS/style1.css">
    <link rel="stylesheet" href="../CSS/style4.css">
    <style>
        .form--bookroom {
            display: flex;
            justify-content: center;
        }

        .form__item {
            flex-basis:10%;
            margin: 10px;
        }

        .form__input {
            width: 150px;
        }
        @media screen and (max-width:768px) {
            .form--bookroom {
                flex-direction: column;
            }
            .form__item {
                align-self: center;
            }
            .form__input {
                width: 175px;
        }
        }
    </style>
    <script src="../JS/js_header_footer.js"></script>
</head>

<body>
    <div class="header" w3-include-html="Header.html">
    </div>
    <div class="main">
        <div class="main__title--2">
            <!-- chứa title và background -->
            <img src="../Media/whiteheaderbg.png" alt="Error">
            <div class="title__container title__container--type2">
                <p class="title__item--2">Vila de Vie</p>
                <p class="title__item--4">Đặt phòng</p>
            </div>
        </div>
        <div class="form--container">
            <form class="form--bookroom" action="OfferRoom.html" method="get">
                <div class="form__item">
                    <label class="form__label" for="checkin">Ngày đến*:</label>
                    <input class="form__input" type="date" name="checkin" id="checkin" required>
                </div>
                <div class="form__item">
                    <label class="form__label" for="checkout">Ngày đi*:</label>
                    <input class="form__input" type="date" name="checkout" id="checkout" required>
                </div>
                <div class="form__item">
                    <label class="form__label" for="room">Số phòng*:</label>
                    <input class="form__input" type="number" max="10" min="1" name="room" id="room" required>
                </div>
                <!-- <div class="form__item">
                    <label class="form__label" for="people">Số người*:</label>
                    <input class="form__input" type="number" max="10" min="1" name="people" id="people" required>
                </div> -->
                <div class="form__item">
                    <input class="button--type1" type="submit" value="GỬI YÊU CẦU">
                </div>
            </form>

        </div>
        <div id="result"></div>
    </div>
    <div class="footer" w3-include-html="Footer.html">
    </div>
    <script>
        includeHTML();
        
        //form date validation
        var formBookNow = document.getElementsByClassName("form--bookroom")[0];
        formBookNow.addEventListener('submit', function (event) {
            let today = new Date();
            let checkin = new Date(document.getElementById("checkin").value),
                checkout = new Date(document.getElementById("checkout").value);

            if (today.getTime() > checkin.getTime() || today.getTime() > checkout.getTime()) {
                document.getElementById("result").innerText = "Vui lòng chọn ngày lớn hơn ngày hiện tại";
                event.preventDefault()
            }
            if(checkin.getTime()>checkout.getTime()){
                document.getElementById("result").innerText = "Vui lòng chọn ngày đến nhỏ hơn ngày đi";
                event.preventDefault()
            }
        })
    </script>
</body>

</html>
