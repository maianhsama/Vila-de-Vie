          flex-wrap: wrap;

          vertical-align: middle;
          width: 100%;

        @media screen and (max-width: 800px) {
          .col-img {
            flex: 50%;
            max-width: 50%;
          }
        }
        
        @media screen and (max-width: 600px) {
          .col-img {
            flex: 100%;
            max-width: 100%;
          }
        }
        </style>
